version: 1.0

#configure database (MySQL)
db:
  use_db: false #default (false)
  url: "localhost"
  port: 3306 #default (3306)
  db_name: "staffUtilities"
  username: "root"
  password: ""


#check for update of the plugin (auto update)
check-update: true #default (true)

#show a message when a player join the server
join-message: true #default (true)

#enable/disable fly when a player join
join-fly: true #default (true)

#toggle moderation commands (ban, mute, tempban, tempmute, kick, lock, unlock)
moderation-feature: true #default (true)

#set default gamemode on join
gamemode-on-join: survival #default (survival)